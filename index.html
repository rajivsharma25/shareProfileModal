<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share-Profile-Modal | Rajiv-Sharma </title>
    <link rel="icon" type="image/x-icon" href="./images/rajivsharma-img.jpg">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="circle1"></div>
    <div class="circle2"></div>
     
    <div class="wrapper">
        <div class="card-wrapper">
            <!-- img -->
            <div>
                <img src="./images/rajivsharma-img.jpg" alt="">
            </div>
            <!-- heading -->
            <div class="user-name">
                <h2>Rajiv Sharma</h2>
            </div>
            <!-- sub-heading -->
            <div class="designation">
                <h3>Fresher, Web Developer</h3>
            </div>
            <!-- buttons -->
            <div class="button-group">
                <!-- button-1 -->
                <button onclick="openModal()" class="btn-share btn-card">
                    <i class="fa-solid fa-share"></i>
                    <div>share my profile</div>
                </button>
                <!-- button-2 -->
                <button class="btn-follow btn-card">Follow me</button>
            </div>
        </div>
    </div>
    <!-- modal components -->
    <div class="modal">

        <div class="modal-header">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>

        <div>
            <h3 class="share">Share this via...</h3>

            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>

    </div>

    <!-- overlay -->
    <div class="overlay" onclick="closeModal()"></div>

    <script src="https://kit.fontawesome.com/6decdfaa23.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
